[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "waterio"
version = "0.1.0"
description = "Read/write NumPy arrays to/from a checkpoint file."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy>=1.24"]

[tool.setuptools.packages.find]
where = ["src"]
