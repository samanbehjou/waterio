name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade packaging tools
        run: |
          python -m pip install -U pip setuptools wheel

      - name: Install build deps (Cython + NumPy headers)
        run: |
          python -m pip install -U "Cython>=0.29" "numpy>=1.24" "matplotlib"

      - name: Install test deps
        run: |
          python -m pip install -U pytest pre-commit

      - name: Install package (editable)
        run: |
          python -m pip install -e . --no-build-isolation -v

      - name: Run pre-commit
        run: |
          pre-commit run --all-files

      - name: Run tests
        run: |
          python -m pytest -q
          echo "pytest exit code: $?"
          ls -la  # Check for missing files
          pip list | grep coverage  # If coverage involved
      - name: Upload coverage  # Example post-step
        if: always()  # Run even on failure
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
          if-no-files: ignore  # Prevents exit 1 on empty

