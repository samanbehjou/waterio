default_language_version:
  python: python3.10

repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: pytest
        name: pytest (py310)
        entry: python3.10 -m pytest
        language: system
        pass_filenames: false
        always_run: true

